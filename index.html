<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Spline Page</title>
    <style>
        /* Ensure the iframe fills the viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Set a background in case the iframe doesn't load */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .fallback {
            display: none;
            color: white;
            text-align: center;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Button styling */
        .top-left-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Button at the top left -->
    <button class="top-left-button" onclick="redirectToModeling()">3D MODELING</button>

    <!-- Embedded Spline 3D content -->
    <iframe id="splineFrame" src="https://my.spline.design/blueprintlandingpage-3571f28e775a5a6ebf0e3d2762f491b5/" frameborder="0"></iframe>
    
    <!-- Fallback message -->
    <div class="fallback" id="fallbackMessage">
        Oops! The 3D content could not be loaded. Please check your connection or try again later.
    </div>

    <script>
        // Redirect function for the button
        function redirectToModeling() {
            window.location.href = "https://blenderoptimum.github.io/BLEND3/";
        }

        // Fallback handling in case the iframe fails to load
        document.getElementById('splineFrame').onerror = function() {
            document.getElementById('splineFrame').style.display = 'none';
            document.getElementById('fallbackMessage').style.display = 'block';
        };
    </script>
</body>
</html>
