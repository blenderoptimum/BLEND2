<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Fullscreen Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .header {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            z-index: 2;
        }

        .header img {
            width: 150px;
            height: auto;
        }

        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 50px;
            font-family: Arial, sans-serif;
            margin-top: 70px;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panel {
            padding: 50px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 960px;
        }

        .panel:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 768px) {
            .header img {
                width: 100px;
            }

            .content {
                padding: 20px;
                font-size: 14px;
                margin-top: 60px;
                align-items: flex-start;
            }

            .panel {
                width: 95%;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <div class="background">
        <iframe src="https://my.spline.design/breakapartcubewhilescrolling-4715bc581be32a926f2790cdd81992ab/"
                allowfullscreen>
        </iframe>
    </div>

    <div class="header">
        <img src="https://raw.githubusercontent.com/blenderoptimum/BLEND2/main/blendclear.png" alt="Blender Logo">
    </div>

    <div class="content">
        <section class="panel">
            <h1>Panel 1</h1>
            <p>Content for panel 1. You can put any HTML content here.</p>
        </section>

        <section class="panel">
            <h1>Panel 2</h1>
            <p>Content for panel 2. This is a separate section.</p>
        </section>

        <section class="panel">
            <h1>Panel 3</h1>
            <p>Content for panel 3. Each panel can have different content.</p>
        </section>

        <section class="panel">
            <h1>Panel 4</h1>
            <p>Content for panel 4.</p>
        </section>

        <section class="panel">
            <h1>Panel 5</h1>
            <p>Content for panel 5.</p>
        </section>
    </div>

</body>
</html>
