<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Fullscreen Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen Spline Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Puts it behind content */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Content Layer */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Full-screen Spline Embed -->
    <div class="background">
        <iframe src="https://my.spline.design/breakapartcubewhilescrolling-4715bc581be32a926f2790cdd81992ab/"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Scroll Down to See Content</h1>
        <p>The background will stay in place while you scroll.</p>
        <p>...</p>
        <p>More content here...</p>
        <p>Keep scrolling!</p>
        <p>...</p>
    </div>

</body>
</html>
