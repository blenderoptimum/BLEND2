<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Fullscreen Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen Spline Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Header Style */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .header img {
            width: 150px; /* Adjust size */
            height: auto;
        }

        /* Content Layer */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <!-- Full-screen Spline Embed -->
    <div class="background">
        <iframe src="https://my.spline.design/breakapartcubewhilescrolling-4715bc581be32a926f2790cdd81992ab/"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Header with Custom Logo -->
    <div class="header">
        <img src="blanderclear.png" alt="Your Logo">
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Scroll Down to See Content</h1>
        <p>The background will stay in place while you scroll.</p>
    </div>

</body>
</html>
