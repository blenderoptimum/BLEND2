<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Floating Box</title>
    <style>
        body {
            height: 200vh; /* Makes the page scrollable */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .floating-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Optional: Text content to test scrolling */
        .content {
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Scroll Down to See the Effect</h1>
        <p>Keep scrolling and watch the 3D model react!</p>
        <p>...</p>
        <p>...</p>
        <p>More content here...</p>
        <p>Keep scrolling!</p>
    </div>

    <!-- Floating Spline Box -->
    <div class="floating-box">
        <iframe src="https://my.spline.design/breakapartcubewhilescrolling-4715bc581be32a926f2790cdd81992ab/" 
            allowfullscreen></iframe>
    </div>

</body>
</html>
