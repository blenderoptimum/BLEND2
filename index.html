<body>

    <div class="content">
        <section class="panel">
            <h1>Panel 1</h1>
            <p>Content for panel 1.  This can be a longer section of text, images, or other elements.</p>
            </section>

        <section class="panel">
            <h1>Panel 2</h1>
            <p>Content for panel 2.</p>
            </section>

        <section class="panel">
            <h1>Panel 3</h1>
            <p>Content for panel 3.</p>
            </section>

        <section class="panel">
            <h1>Panel 4</h1>
            <p>Content for panel 4.</p>

        <section class="panel">

            <p>Content for panel 5.</p>
            </section>

    </div>

    <style>
        /* ... (previous CSS styles) ... */

        .content {
            /* ... (previous content styles) ... */
            display: flex; /* Use flexbox for horizontal panels */
            flex-direction: column; /* Stack panels vertically */
            align-items: center; /* Center panels horizontally */
            padding: 50px; /* Adjust padding as needed */
            min-height: 100vh; /* Ensure content takes up full viewport height */
        }
        .panel {
            width: 80%; /* Adjust panel width as needed */
            max-width: 900px; /* Set maximum width */
            margin-bottom: 50px; /* Spacing between panels */
            padding: 20px;
            text-align: center; /* Center text within panels */
        }
        .panel:last-of-type {
            margin-bottom: 0px; /* remove margin from last panel */
        }
        /* Style the panels as you like (e.g., background color, borders) */
        .panel h1 {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .panel {
                width: 95%; /* Panels take up more width on smaller screens */
            }
        }
    </style>

</body>
